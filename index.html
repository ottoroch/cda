<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="diffWidget.js"></script>
<script>
    $(document).ready(function(){

      $('#ex1').diffWidget();

      $('#ex2').diffWidget({
        'top': 'images/mountains.jpg',
        'bottom': 'images/mountains_wb.jpg'
      });

      $('#ex3').diffWidget(
      {
        'width': '500px',
        'height': '200px',
        'top': 'images/forest.jpg',
        'bottom': 'images/forest_invert.jpg',
        'position': '75%'
      })

    })    
  </script>
